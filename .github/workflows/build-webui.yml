name: Build WebUI

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0:00 运行
  workflow_dispatch:  # 支持手动触发
  push:
    paths:
      - '.github/workflows/build-webui.yml'
      - 'forward/mofox-webui/**'
      - 'backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: Check for new commits
        id: check_commits
        run: |
          git fetch origin webui-dist:webui-dist 2>/dev/null || true
          
          if git rev-parse webui-dist >/dev/null 2>&1; then
            # 从提交消息中提取 Source commit（使用 sed 替代 grep -P）
            LAST_BUILD_COMMIT=$(git log webui-dist -1 --format="%s" | sed -n 's/.*Source: \([a-f0-9]\{7,40\}\).*/\1/p' || echo "")
            if [ -n "$LAST_BUILD_COMMIT" ]; then
              COMMITS_SINCE=$(git rev-list ${LAST_BUILD_COMMIT}..HEAD --count 2>/dev/null || echo "999")
              if [ "$COMMITS_SINCE" -gt "0" ]; then
                echo "has_new_commits=true" >> $GITHUB_OUTPUT
              else
                echo "has_new_commits=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "has_new_commits=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_new_commits=true" >> $GITHUB_OUTPUT
          fi
          
          # 手动触发或 push 时始终构建
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event_name }}" = "push" ]; then
            echo "has_new_commits=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_commits.outputs.has_new_commits == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: forward/mofox-webui/package-lock.json

      - name: Build frontend
        if: steps.check_commits.outputs.has_new_commits == 'true'
        run: |
          cd forward/mofox-webui
          npm ci
          npm run build

      - name: Deploy to webui-dist branch
        if: steps.check_commits.outputs.has_new_commits == 'true'
        run: |
          # 生成 changelog
          git log --oneline --no-merges -10 --format="- %s" > /tmp/changelog.txt
          VERSION=$(date -u '+%Y.%m%d.%H%M')
          
          # 创建临时目录用于构建分发包
          mkdir -p /tmp/dist_content
          
          # 复制后端代码到根目录（排除 __pycache__），不要 backend 这层文件夹
          rsync -av --exclude='__pycache__' --exclude='*.pyc' backend/ /tmp/dist_content/
          
          # 复制编译后的前端到 static/（discovery_server.py 期望的位置）
          mkdir -p /tmp/dist_content/static
          cp -r forward/mofox-webui/dist/* /tmp/dist_content/static/
          
          # 复制必要的配置文件
          cp -f LICENSE /tmp/dist_content/ 2>/dev/null || true
          cp -f README.md /tmp/dist_content/ 2>/dev/null || true
          cp -f requirements.txt /tmp/dist_content/ 2>/dev/null || true
          
          # 配置 Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 创建工作目录用于 git 操作
          mkdir -p /tmp/dist_repo
          cd /tmp/dist_repo
          
          # 初始化并设置远程
          git init
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          
          # 尝试拉取现有分支以保留历史记录
          if git ls-remote --exit-code --heads origin webui-dist >/dev/null 2>&1; then
            git fetch origin webui-dist
            git checkout -b webui-dist origin/webui-dist
            # 清理旧文件但保留 .git
            find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          else
            git checkout -b webui-dist
          fi
          
          # 复制构建结果到当前目录
          cp -r /tmp/dist_content/* .
          
          # 添加所有文件
          git add -A
          
          # 检查是否有变化需要提交
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build: v${VERSION}

          Source: ${{ github.sha }}
          Branch: ${{ github.ref_name }}

          Recent changes:
          $(cat /tmp/changelog.txt)"
            
            git push origin webui-dist
          fi

      - name: Skip build notification
        if: steps.check_commits.outputs.has_new_commits != 'true'
        run: |
          echo "No new commits since last build, skipping..."
